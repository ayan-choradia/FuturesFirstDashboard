<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Income Analytics 2026</title>
    <!-- We keep the CDN for Tailwind for simplicity in this specific setup, 
         though in a full production app you might want to install it via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for data tables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  

</head>
  <body class="bg-slate-950 text-slate-200 font-sans antialiased">
    <div id="root"></div>

  </body>
